# NGINX Default Server Configuration for Angular + PHP Backend (Safe for Public Git Repos)

server {
    listen 80;
    server_name _;

    # üìÅ Angular frontend root directory
    root /var/www/angular-app;
    index index.html;

    # üõ°Ô∏è Content Security Policy (CSP) for external services (Stripe, YouTube, etc.)
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://js.stripe.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://i.pinimg.com https://criptozen.com https://sell.emprendepyme.net;
        frame-src 'self' https://js.stripe.com https://www.youtube.com;
        connect-src 'self' https://api.stripe.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ";

    # ‚öôÔ∏è phpMyAdmin configuration (optional)
    location /phpmyadmin {
        root /usr/share/;
        index index.php;
        location ~ ^/phpmyadmin/(.+\.php)$ {
            try_files $uri =404;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Redirect /phpMyAdmin ‚Üí /phpmyadmin
    location /phpMyAdmin {
        rewrite ^/* /phpmyadmin last;
    }

    # ‚úÖ Allow specific backend PHP files
    location ~ ^/backend/.*\.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www$fastcgi_script_name;
        include fastcgi_params;
    }

    # ‚úÖ Allow Stripe checkout route (optional if applicable)
    location /api/stripe_checkout.php {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/angular-app/api/stripe_checkout.php;
        include fastcgi_params;
    }

    # üö´ Deny access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }

    # üîÅ Support Angular SPA routing (404 fallback to index.html)
    location / {
        try_files $uri /index.html;
    }

    # ‚öôÔ∏è Allow frontend PHP files (if any exist in frontend)
    location ~ \.php$ {
        root /var/www/angular-app;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
